<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>

  <!-- 
  Security restriction prevents loading of fonts.  
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .demo-width-class {
      width: 200px;
    }
  </style>

  <title>Tau Motor Control</title>
</head>

<body>
 
  <div class="mdc-select">
    <div class="mdc-select__anchor demo-width-class">
      <i class="mdc-select__dropdown-icon"></i>
      <div class="mdc-select__selected-text"></div>
      <span class="mdc-floating-label">Serial Port</span>
      <div class="mdc-line-ripple"></div>
    </div>

    <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
      <ul class="mdc-list" id="portSelectionList">
        <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
        <li class="mdc-list-item" data-value="grains">
          Bread, Cereal, Rice, and Pasta
        </li>
        <li class="mdc-list-item" data-value="vegetables">
          Vegetables
        </li>
        <li class="mdc-list-item" data-value="fruit">
          Fruit
        </li>
      </ul>
    </div>
  </div>

  We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>,
  and Serialport <span id="serialport-version"></span>

  <div>
    <button id="stopButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
      STOP
    </button>

    <button id="forwardButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
      FORWARD
    </button>

    <button id="backwardButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
      BACKWARD
    </button>

    <button id="leftButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
      LEFT
    </button>

    <button id="rightButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
      RIGHT
    </button>
  </div>


  <div id="port-list"></div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
