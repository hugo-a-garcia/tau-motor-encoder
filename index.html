<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>.

  <button id="stopButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
    STOP
  </button>

  <button id="forwardButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
    FORWARD
  </button>

  <button id="backwardButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
    BACKWARD
  </button>

  <button id="leftButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
    LEFT
  </button>

  <button id="rightButton" class="mdc-button
    mdc-button--raised
    mdc-button--primary
    mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
    RIGHT
  </button>

  <div id="port-list"></div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
